<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/reset.css">

    <title>Lesson_9</title>
</head>
<body>
    <header>
        <div class="header_title">

        </div>

    <main>
        <div class="formats">
            <div class="formats__container">
                <div class="format context">context img</div>

                <div class="format icon">icon img</div>
            </div>
        </div>
        <div class="img__container">
            <div class="img">
                <img src="img/photo_1.jpg" alt="Photo_1">
            </div>
            <div class="img">
                <img src="img/photo_2.jpg" alt="Photo_2">
            </div>
            <div class="img">
                <img src="img/photo_3.jpg" alt="Photo_2">
            </div>
            <div class="img">
                <img src="img/photo_4.jpg" alt="Photo_2">
            </div>
            <div class="img">
                <img src="img/photo_5.jpg" alt="Photo_2">
            </div>
            <div class="img">
                <img src="img/photo_6.jpg" alt="Photo_2">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
